<h1>Lista de Vinilos</h1>
<a href="{% url 'core:vinilo_new' %}">Crear nuevo vinilo</a>
<ul>
    {% for v in vinilos %}
        <li>
            <a href="{% url 'core:vinilo_detail' v.pk %}">
                {{ v.nombre }} - {{ v.artista }}
            </a>
        </li>
    {% empty %}
        <li>No hay vinilos registrados.</li>
    {% endfor %}
</ul>
<a href="{% url 'core:catalogo' %}">Volver</a>
