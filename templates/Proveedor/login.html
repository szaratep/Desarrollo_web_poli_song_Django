<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Proveedor</title>
</head>
<body>
    <h1>Login Proveedor</h1>

    {% if mensaje %}
        <p style="color:red">{{ mensaje }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" name="nombre" required>
        </div>

        <div class="form-group">
            <label>Contraseña:</label>
            <input type="password" name="contrasena" required>
        </div>

        <div class="button-group">
            <!-- Botón que envía el login al backend -->
            <button type="submit">Ingresar</button>

            <!-- Botón para registrar nuevo proveedor -->
            <a href="{% url 'core:Proveedor_new' %}">
                <button type="button">Registrar Proveedor</button>
            </a>
        </div>
    </form>
</body>
</html>
