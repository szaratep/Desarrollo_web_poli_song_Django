<h1>{% if mode == "edit" %}Editar Proveedor{% else %}Crear Proveedor{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ formCo.as_p }}
    {{ formTel.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% if mode == 'edit' %}{% url 'core:Proveedor_detail' pk=proveedor.pk %}{% else %}{% url 'core:home' %}{% endif %}">
    Volver
</a>
