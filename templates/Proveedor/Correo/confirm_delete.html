<h1>Eliminar Correo del Proveedor</h1>

<p>¿Estás seguro de que deseas eliminar este correo?</p>

<p><strong>{{ correo.correo }}</strong></p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>

<br>
<a href="{% url 'core:Proveedor_detail' pk=correo.proveedor.pk %}">Cancelar</a>
