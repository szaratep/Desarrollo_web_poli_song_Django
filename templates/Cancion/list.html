<h1>Lista de Canciones</h1>
<a href="{% url 'core:cancion_new' %}">Crear nueva canci√≥n</a>
<ul>
    {% for c in canciones %}
        <li>
            <a href="{% url 'core:cancion_detail' c.pk %}">
                {{ c.nombre }} ({{ c.duracion }})
            </a>
        </li>
    {% empty %}
        <li>No hay canciones registradas.</li>
    {% endfor %}
</ul>
<a href="{% url 'core:catalogo' %}">Volver</a>
