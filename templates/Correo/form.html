<h1>
  {% if mode == "edit" %}
    Editar Correo
  {% else %}
    Agregar Correo
  {% endif %}
</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Guardar</button>
</form>

{% if mode == "edit" %}
    <a href="{% url 'core:User_detail' pk=correo.usuario.pk %}">Volver</a>
{% else %}
    <a href="{% url 'core:User_detail' pk=usuario.pk %}">Volver</a>
{% endif %}
